<div class="offers-page">
  <!-- Title -->
  <h1 class="title">Shop the latest deals.</h1>

  <!-- Categories -->
  <div class="categories">
    <button class="active">All offers</button>
    <button>Cricket Deals</button>
    <button>Phones</button>
    <button>Watches & Trackers</button>
    <button>Earbuds</button>
  </div>

  <!-- Sort + Offers Info -->
  <div class="offers-header">
    <span>16 offers</span>
    <div class="sort">
      <label>Sort by Relevance</label>
      <select>
        <option value="relevance"></option>
        <option value="relevance">Relevance</option>
        <option value="priceLow">Ending Soon</option>
        <option value="priceHigh">Price: low to high</option>
        <option value="priceHigh">Price: High to Low</option>
      </select>
    </div>
  </div>

    
  <!-- Product Grid -->
  <div class="offers-grid">
    <!-- Card 1 -->
    <div class="offer-card">
      <img src="assets/images/pixel8-1.png" alt="Pixel 8 Offer">
    </div>
    <!-- Card 2 -->
    <div class="offer-card">
      <img src="assets/images/pixel8-2.png" alt="Pixel 8 Offer">
    </div>
    <!-- Card 3 -->
    <div class="offer-card">
      <span class="badge">New</span>
      <img src="assets/images/pixel8-3.png" alt="Pixel 8 Offer">
    </div>
  </div>
</div>
