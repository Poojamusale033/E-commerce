<div class="watch-container">
  <!-- Hero Section -->
  <div class="hero">
    <img src="assets/images/pixel-watch-hero.png" alt="Pixel Watch Hero">
    <div class="hero-text">
      <h1>Google Pixel Watch 3</h1>
      <p>The smartwatch built to keep you connected, healthy, and safe.</p>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

  <!-- Watch Models -->
  <h2 class="section-title">Choose your style</h2>
  <div class="watch-cards">
    <!-- LTE Model -->
    <div class="watch-card">
      <div class="image-section">
        <img src="assets/images/pixel-watch-lte.png" alt="Pixel Watch LTE">
      </div>
      <div class="details">
        <h3>Pixel Watch 3 (LTE)</h3>
        <p class="price">₹39,990</p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>

    <!-- Wi-Fi Model -->
    <div class="watch-card">
      <div class="image-section">
        <img src="assets/images/pixel-watch-wifi.png" alt="Pixel Watch Wi-Fi">
      </div>
      <div class="details">
        <h3>Pixel Watch 3 (Wi-Fi)</h3>
        <p class="price">₹34,990</p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>
  </div>

  <!-- Accessories -->
  <h2 class="section-title">Bands & Accessories</h2>
  <div class="watch-cards">
    <div class="watch-card">
      <div class="image-section">
        <img src="assets/images/watch-band-sport.png" alt="Sport Band">
      </div>
      <div class="details">
        <h3>Sport Band</h3>
        <p class="price">₹4,999</p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>

    <div class="watch-card">
      <div class="image-section">
        <img src="assets/images/watch-charger.png" alt="Watch Charger">
      </div>
      <div class="details">
        <h3>Magnetic Charger</h3>
        <p class="price">₹2,499</p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>
  </div>
</div>
